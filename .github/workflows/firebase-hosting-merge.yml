name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. سحب كود المشروع من المستودع
      - uses: actions/checkout@v4
      
      # 2. تهيئة بيئة Node.js لتشغيل npm
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # يُوصى باستخدام إصدار 20 أو 18

      # 3. تثبيت متطلبات المشروع
      - name: Install Dependencies
        run: npm install

      # 4. بناء المشروع لملفات الإنتاج النهائية (Build)
      - name: Build Project
        run: npm run build
      
      # 5. نشر المشروع على Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASCEND_BF5B2 }}
          channelId: live
          projectId: ascend-bf5b2
